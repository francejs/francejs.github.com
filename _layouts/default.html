<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>#FranceJS -- {{page.title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <meta name="description" content="FranceJS est un agrégat de communautés autour de JavaScript.">
    <meta name="keywords" content="javascript, france, développeurs, js, frontend, communauté">
    <link rel="stylesheet" href="css/style.css">
    <!--[if lt IE 9]>
      <script src="javascripts/html5shiv.js"></script>
    <![endif]-->
  </head>
  <body>

    <!-- TOP-HEADER -->
    <header class="top-header">
      <a href="/" title="Retour à l'accueil"><h1 id="logo">#FranceJS</h1></a>
    </header>
    <div class="wrapper">
      <div class="primary">
        <p>FranceJS, c'est l'ensemble des communautés francophones autour de <b>JavaScript</b>.</p>
      </div>

      <!-- MAIN -->
      <main role="main">
        <h2 id="asso">Association</h2>
        {{content}}
      </main> <!-- end main -->

      <aside>
        <h2 id="commu">Communauté</h2>

        <section>
          <div class="header border-left">
            <h3>Rejoignez-nous !</h3>
          </div>

          <ul class="social">
            <li>
              <a href="https://github.com/francejs" title="Voir notre dépôt GitHub">
                <span class="icon github"></span>
              </a>
            </li>
            <li>
              <a href="https://twitter.com/francejs" title="Suis le compte Twitter">
                <span class="icon twitter"></span>
              </a>
            </li>
            <li><a href="https://plus.google.com/u/0/communities/112831300754603977687" title="Rejoins la communauté Google +">
                <span class="icon gplus"></span>
              </a>
            </li>
            <li>
              <a href="irc://irc.freenode.net/francejs" title="Chatter sur IRC">
                <span class="icon irc"></span>
              </a>
            </li>
          </ul>
        </section>

        <section>
          <div class="header border-left">
            <h3>Jobs</h3>
          </div>

          <div class="fjs-js-Jobs fjs-Jobs"></div>
        </section>

      </aside>


    </div>  <!-- end .wrapper -->

    <!-- FOOTER -->
    <footer>
      <div class="wrapper">
        <p>&copy; 2013 Association FranceJS</p>
      </div>
    </footer>


    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    {% for js_file in page.extra_js %}
      <script src="{{ js_file }}"></script>
    {% endfor %}

     <script>
       (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
       function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
       e=o.createElement(i);r=o.getElementsByTagName(i)[0];
       e.src='//www.google-analytics.com/analytics.js';
       r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
       ga('create','UA-39130596-1');ga('send','pageview');
    </script>

  </body>
</html>
